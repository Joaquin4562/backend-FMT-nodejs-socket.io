<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FMT</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('conectado al servidor');
        });
        socket.on('disconnect', function() {
            console.log('desconectado del servidor');
        });
        socket.emit('emit-ruta-centro', {
            lat: "223232",
            lgn: "12323"
        });
        socket.on('ruta-centro', function(payload) {
            console.log(payload);
        });
        socket.on('ruta-linares', function(payload) {
            console.log(payload);
        });
        socket.on('ruta-rotaria', function(payload) {
            console.log(payload);
        });
    </script>
</body>

</html>
